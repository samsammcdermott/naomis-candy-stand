<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <script>
       function changeflavor() {
        var selectedTime = document.getElementById("dove").value;
       
        document.getElementById("milk-chocolate-menu").style.display="none";
        document.getElementById("dark-chocolate-menu").style.display="none";
         document.getElementById("carmel-menu").style.display="none";
         
         if(selectedTime == "milk")
        {
           document.getElementById("milk-chocolate-menu").style.display="block"; 
        }
        else if(selectedTime == "dark"){
            document.getElementById("dark-chocolate-menu").style.display="block";
        }
        else if(selectedTime == "carmel"){
            document.getElementById("carmel-menu").style.display="block";
        }
      
      }

    </script>
</head>
